		if (toggleState[0].style.display == 'none') {
 			$(".toggleMenu").css("background-color", "white");
			$(".toggleMenu").css("color", "rgb(75, 75, 75)");
			$(".neo-menu__ul li").removeClass("hover");
			$("body").css("overflow", "visible");
		} else {
			$(".toggleMenu").css("background-color", "rgb(41, 71, 100)");
			$(".toggleMenu").css("color", "white");
			$("body").css("overflow", "hidden");
			$(".neo-menu__ul").css("height", "");

			toggleState[0].scrollTop = 0;

			menuHeight = (winHeight - (nMenuOffset - winPosition));
			navHeight = $(".neo-menu__ul").innerHeight();

			if (navHeight < menuHeight) {
				$(".neo-menu__ul").css("height", navHeight);
			} else {
				$(".neo-menu__ul").css("height", menuHeight);
			}
		}
	});


$("ul.neo-menu__ul li").click(function(n) {

	if (ww <= breakPoint) {

		event.stopPropagation();

		var nElement = n.target.className;
  	var nMenuOffset = $(".neo-menu").offset().top;
		var winPosition = $(window).scrollTop();
		var winHeight = $(window).height();
		var menuHeight = 0;
		var navHeight = 0;
		var navOffset = $(".neo-menu__ul").scrollTop();


  	if (nElement.search("parent") === -1) {
			$("body").css("overflow", "visible");
  		$(".neo-menu__ul li").removeClass("hover");
			$(".neo-menu__ul").toggle();
			$(".toggleMenu").css("background-color", "white");
			$(".toggleMenu").css("color", "rgb(75, 75, 75)");
  	} else {
  	 	$(".neo-menu__ul").css("height", ""); // don't want the height from *.css

			navHeight = $(".neo-menu__ul").innerHeight();
			menuHeight = (winHeight - (nMenuOffset - winPosition));

			if (navHeight < menuHeight) {
				$(".neo-menu__ul").css("height", navHeight);
			} else {
				$(".neo-menu__ul").css("height", menuHeight);
			}

			$(".neo-menu__ul").scrollTop(navOffset);  // anchor menu when opening a parent

  	}

	} // if ww <= breakPoint

});



$(window).bind('resize orientationchange', function() {
	ww = document.body.clientWidth;
	adjustMenu();
});



var adjustMenu = function() {
	if (ww < breakPoint) {
		$(".toggleMenu").css("display", "inline-block");
		if (!$(".toggleMenu").hasClass("active")) {
			$(".neo-menu__ul").hide();
		} else {
			$(".neo-menu__ul").show();
		}
		$(".neo-menu__ul li").unbind('mouseenter mouseleave');
		$(".neo-menu__ul li a.parent").unbind('click').bind('click', function(e) {
			// must be attached to anchor element to prevent bubbling
			e.preventDefault();
			$(this).parent("li").toggleClass("hover");
		});
	} 
	else if (ww >= breakPoint) {
		$(".toggleMenu").css("display", "none");
		$(".neo-menu__ul").show();
		$(".neo-menu__ul li").removeClass("hover");
		$(".neo-menu__ul li a").unbind('click');
		$(".neo-menu__ul li").unbind('mouseenter mouseleave').bind('mouseenter mouseleave', function() {
		 	// must be attached to li so that mouseleave is not triggered when hover over submenu
		 	$(this).toggleClass('hover');
		});
	}
}

// neo functions

function hideSearchPanel() {
  $(".search-fail").css({"display":"none"});
  $(".search-container").slideToggle('fast');
  return false;
}


function findElement(stringToSearch) {  
  if (stringToSearch != "") {

    var inDiv = document.getElementsByClassName("product-container");
    var counter = 0;
    var sstr = "";
    var oneMatch = false;

    resetElements(false);

    for (counter=0; counter<inDiv.length; ++counter) {

      sstr = inDiv[counter].innerHTML;

       if (sstr.toLowerCase().search(stringToSearch.toLowerCase()) === -1) {
          inDiv[counter].classList.add("hide-me");
       } else {
          oneMatch = true;
       }

    }

    if (oneMatch) {
      $(".search-fail").css({"display":"none"});
      $(".button--inactive").css({"color":"black"});
      $(".search-success").css({"display":"block"});
      //window.scrollTo(0, 0);
    } else {
      $(".search-success").css({"display":"none"});
      $(".search-fail").css({"display":"block"});
      $(".button--inactive").css({"color":"black"});
    }

  } // if (stringToSearch != "")

} // function findElement(stringToSearch)


function resetElements(wipeNSText) {
    var inDiv = document.getElementsByClassName("product-container");
    var counter = 0;

    $(".button--inactive").css({"color":"rgb(180, 180, 180)"});
    $(".search-fail").css({"display":"none"});
    $(".search-success").css({"display":"none"});

    for (counter=0; counter<inDiv.length; ++counter) {
      inDiv[counter].classList.remove("hide-me");
    }

    if (wipeNSText) {
      document.getElementsByClassName("ptext-italic")[0].value = "";
    }
}


// end neo functions
